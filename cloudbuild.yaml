# ============================================================================
# GOOGLE CLOUD BUILD CONFIGURATION
# ============================================================================
# This file defines the build steps for Google Cloud Build
# Use this for CI/CD pipelines or custom build configurations

steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/cv-analyzer-api:$BUILD_ID",
        "-t",
        "gcr.io/$PROJECT_ID/cv-analyzer-api:latest",
        ".",
      ]

  # Step 2: Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/cv-analyzer-api:$BUILD_ID"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/cv-analyzer-api:latest"]

  # Step 3: Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "cv-analyzer-api",
        "--image",
        "gcr.io/$PROJECT_ID/cv-analyzer-api:$BUILD_ID",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8080",
        "--memory",
        "1Gi",
        "--cpu",
        "1",
        "--set-env-vars",
        "GEMINI_API_KEY=$_GEMINI_API_KEY",
      ]

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _GEMINI_API_KEY: "your_gemini_api_key_here"

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"

# Build timeout
timeout: "1200s"
